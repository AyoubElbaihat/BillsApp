<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Customers</title>
</head>
<body>
<h2>Customers</h2>
<table>
  <tr>
    <th>Company Name</th>
    <th>Address</th>
    <th>Phone Number</th>
  </tr>
  <tr th:each="customer : ${customers}">
    <td th:text="${customer.companyName}"></td>
    <td th:text="${customer.street + ', ' + customer.postalCode + ', ' + customer.city}"></td>
    <td th:text="${customer.phoneNumber}"></td>
  </tr>
</table>
<a href="/customers/new">Create New Customer</a>
</body>
</html>

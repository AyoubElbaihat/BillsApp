<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <title>Create Customer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:include="header :: header"></div>
<div class="container">
<h2>Create Customer</h2>
<form th:action="@{/customers}" method="post" th:object="${customer}" class="needs-validation" novalidate>
  <div class="mb-3">
    <label for="companyName" class="form-label">Company Name</label>
    <input type="text" id="companyName" name="companyName" th:field="*{companyName}" required class="form-control">
    <div class="invalid-feedback">
      Company name is required.
    </div>
  </div>
  <div class="mb-3">
    <label for="street" class="form-label">Street</label>
    <input type="text" id="street" name="street" th:field="*{street}" required class="form-control">
    <div class="invalid-feedback">
      Street is required.
    </div>
  </div>
  <div class="mb-3">
    <label for="postalCode" class="form-label">Postal Code</label>
    <input type="text" id="postalCode" name="postalCode" th:field="*{postalCode}" required class="form-control">
    <div class="invalid-feedback">
      Postal code is required.
    </div>
  </div>
  <div class="mb-3">
    <label for="city" class="form-label">City</label>
    <input type="text" id="city" name="city" th:field="*{city}" required class="form-control">
    <div class="invalid-feedback">
      City is required.
    </div>
  </div>
  <div class="mb-3">
    <label for="phoneNumber" class="form-label">Phone Number</label>
    <input type="text" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}" required class="form-control">
    <div class="invalid-feedback">
      Phone number is required.
    </div>
  </div>
  <input type="submit" value="Create" class="btn btn-primary">
</form>
</div>
</body>
</html>

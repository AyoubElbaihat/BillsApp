<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create Customer</title>
</head>
<body>
<h2>Create Customer</h2>
<form th:action="@{/customers}" method="post" th:object="${customer}">
  <label for="companyName">Company Name:</label>
  <input type="text" id="companyName" name="companyName" th:field="*{companyName}" required><br>
  <label for="street">Street:</label>
  <input type="text" id="street" name="street" th:field="*{street}" required><br>
  <label for="postalCode">Postal Code:</label>
  <input type="text" id="postalCode" name="postalCode" th:field="*{postalCode}" required><br>
  <label for="city">City:</label>
  <input type="text" id="city" name="city" th:field="*{city}" required><br>
  <label for="phoneNumber">Phone Number:</label>
  <input type="text" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}" required><br>
  <input type="submit" value="Create">
</form>
</body>
</html>

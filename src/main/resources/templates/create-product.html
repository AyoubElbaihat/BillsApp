<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <title>Create Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:include="header :: header"></div>
<div class="container">
<h2>Create Product</h2>
<form th:action="@{/products}" method="post" th:object="${product}" class="needs-validation" novalidate>
  <div class="mb-3">
    <label for="productName" class="form-label">Product Name</label>
    <input type="text" id="productName" name="productName" th:field="*{productName}" required class="form-control">
    <div class="invalid-feedback">
      Product name is required.
    </div>
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <input type="text" id="description" name="description" th:field="*{description}" required class="form-control">
    <div class="invalid-feedback">
      Description is required.
    </div>
  </div>
  <div class="mb-3">
    <label for="price" class="form-label">Price HT</label>
    <input type="text" id="price" name="price" th:field="*{price}" required class="form-control">
    <div class="invalid-feedback">
      Price is required.
    </div>
  </div>
  <input type="submit" value="Create" class="btn btn-primary">
</form>
</div>
</body>
</html>

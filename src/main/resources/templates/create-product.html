<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create Product</title>
</head>
<body>
<h2>Create Product</h2>
<form th:action="@{/products}" method="post" th:object="${product}">
  <label for="productName">Product Name:</label>
  <input type="text" id="productName" name="productName" th:field="*{productName}" required><br>
  <label for="description">Description:</label>
  <input type="text" id="description" name="description" th:field="*{description}" required><br>
  <label for="price">Price HT:</label>
  <input type="text" id="price" name="price" th:field="*{price}" required><br>
  <input type="submit" value="Create">
</form>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <title>Bills</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:include="header :: header"></div>
<div class="container">
<h2>Bills</h2>
<table class="table table-striped">
  <thead>
  <tr>
    <th>Date of Invoice</th>
    <th>Due Date</th>
    <th>Payment Method</th>
    <th>Customer</th>
    <th>Products</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="bill : ${bills}">
    <td th:text="${bill.invoiceDate}"></td>
    <td th:text="${bill.dueDate}"></td>
    <td th:text="${bill.paymentMethod}"></td>
    <td th:text="${bill.customer.companyName}"></td>
    <td>
      <ul>
        <li th:each="product : ${bill.products}" th:text="${product.description}"></li>
      </ul>
    </td>
  </tr>
  </tbody>
</table>
<a href="/bills/new">Create New Bill</a>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <title>Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:include="header :: header"></div>
<div class="container">
  <div class="card">
    <div class="card-header">
      <h2 class="card-title">Profile</h2>
    </div>
    <div class="card-body">
      <p class="auth-label">Authenticated username :  <span sec:authentication="name"></span></p>
      <p class="auth-label">Authenticated user full Name :  <span sec:authentication="principal.fullName"></span></p>
      <p class="auth-label">Authenticated user roles :  <span sec:authentication="principal.authorities"></span></p>

    </div>
  </div>
</div>
</body>
</html>

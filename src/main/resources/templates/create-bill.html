<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <title>Create Bill</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:include="header :: header"></div>
<div class="container">
<h2>Create Bill</h2>
<form th:action="@{/bills}" method="post" th:object="${bill}" class="needs-validation" novalidate>
  <div class="mb-3">
    <label for="invoiceDate" class="form-label">Date of Invoice</label>
    <input type="date" id="invoiceDate" name="invoiceDate" th:field="*{invoiceDate}" required class="form-control">
    <div class="invalid-feedback">
      Date of invoice is required.
    </div>
  </div>
  <div class="mb-3">
    <label for="paymentMethod" class="form-label">Payment Method</label>
    <select id="paymentMethod" name="paymentMethod" th:field="*{paymentMethod}" required class="form-control">
      <option value="">Select a payment method</option>
      <option value="CB">CB</option>
      <option value="Virement">Virement</option>
      <option value="Especes">Especes</option>
    </select>
    <div class="invalid-feedback">
      Payment method is required.
    </div>
  </div>
  <div class="mb-3">
    <label for="customer" class="form-label">Customer</label>
    <select id="customer" name="customer.id" th:field="*{customer.id}" required class="form-control">
      <option th:each="customer : ${customers}" th:value="${customer.id}" th:text="${customer.companyName}"></option>
    </select>
    <div class="invalid-feedback">
      Customer is required.
    </div>
  </div>
  <div class="mb-3">
    <label for="products" class="form-label">Products</label>
    <select multiple id="products" name="products" required class="form-control">
      <option th:each="product : ${products}" th:value="${product.id}" th:text="${product.productName}"></option>
    </select>
    <div class="invalid-feedback">
      Products are required.
    </div>
  </div>
  <input type="submit" value="Create" class="btn btn-primary">
</form>
</div>
</body>
</html>
